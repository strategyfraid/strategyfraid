body {
    margin: 0;

header {
    padding: 50px 20px 30px;

header h1 {

.grid {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

.card {
    background: white;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.card h2 {
    margin: 0 0 10px;
}

.card p {
    margin: 0;
    color: #555;
}

footer {
    text-align: center;
    padding: 30px;
    color: #777;
    font-size: 14px;
}
</style>
